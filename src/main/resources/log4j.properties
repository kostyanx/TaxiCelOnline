
log4j.rootLogger = DEBUG, console, info

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} [%-5p] %c{1}: %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.Threshold=INFO
log4j.appender.info.File=/var/log/taxiinfo/info.log
log4j.appender.info.MaxFileSize=10MB
log4j.appender.info.MaxBackupIndex=2
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} [%-5p] %c{1}: %m%n


